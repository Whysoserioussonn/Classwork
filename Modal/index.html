<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
       <!-- we need the structure of the modal -->
    <div class="modal">
       <!-- a white box for any text content -->
        <div class="modal-body">
            <!-- a header -->
            <h1>Getting Started</h1>
            <!-- paragraph of text -->
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores ullam, accusamus, incidunt tenetur illo quos delectus facere, et aperiam minus unde nemo aliquid sint ad ratione possimus? Impedit, tenetur hic?</p>
            
            <!-- button that closes the modal -->
            <button class="modal-exit">Cancel</button>
        </div>
        <!-- a backdrop or some kind that when clicked closes modal -->
        <div class="modal-backdrop"></div>
        
    </div>
    <!-- a button to show us the modal (make it appear) -->
    <button class="modal-open" name="rules">Rules</button>
    <button class="modal-open" name="settings">Settings</button>
    <button class="modal-open" name="about">About</button>
</body>
</html>
